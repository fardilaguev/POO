<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>E-Bock Registro</title>
</head>
<body>
    <main>
        <article>
            <div class="ini">
                <div class="cuadro">
                    <br>
                    <div>
                        REGISTRO
                    </div>
                    <br>
                    <div>
                        <input type="text" placeholder="Nombre Completo" title="Ingresa tu nombre completo" autofocus="true" autocomplete="on" required>
                    </div>
                    <br>
                    <div>
                        <input type="text" placeholder="Nombre de Usuario" title="Ingresa tu nombre de usuario" autofocus="true" autocomplete="on" required>
                    </div>
                    <br>
                    <div>
                        <input type="text" placeholder="Correo electrónico" title="Ingrese su correo electrónico" autofocus="true" autocomplete="on" required>
                    </div>
                    <br>
                    <div>
                        <input type="password" placeholder="Contraseña" title="Ingrese su contraseña" required>
                    </div>
                    <br>
                    <div>
                        <input type="password" placeholder="Repetir Contraseña" title="Ingrese su contraseña" required>
                    </div>
                    <br>
                    <input type="date" id="start" value="0000-00-00" min="2018-01-01">
                    <br>
                    <br>
                    <div>
                        ¿Que Quieres Ser? <br>
                        <p class="d-inline-flex gap-1">
                            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseLector" role="button" aria-expanded="false" aria-controls="collapseExample">
                              Lector
                            </a>
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAutor" aria-expanded="false" aria-controls="collapseExample">
                              Autor
                            </button>
                        </p>
                        <div class="collapse" id="collapseLector">
                            <div class="card card-body">
                              a
                            </div>
                        </div>
                        <div class="collapse" id="collapseAutor">
                            <div class="card card-body">
                              e
                            </div>
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Registrate">
                    </div>
                    <br>
                </div>
            </div>
        </article>
        <article>
            <div class="cuaIni">
                E-BOCK
            </div>
        </article>
    </main>
</body>
</html>
